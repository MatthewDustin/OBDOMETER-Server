<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <mat-form-field appearance="outline">
      <label mat-label for="name">User Name:</label>
      <input ngModel matInput type="text" id="name" name="name" placeholder="Enter your username" required>
      <mat-error *ngIf="submitted && !usernameCorrect">password incorrect</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <label mat-label for="password">Password:</label>
      <input ngModel matInput type="password" id="password" name="password" placeholder="Enter your password" required>
      <mat-error *ngIf="submitted && !passwordCorrect">password incorrect</mat-error>
    </mat-form-field>
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
</form>
